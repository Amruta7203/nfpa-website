<div class="navbarContainer">
  <nav
    [@openClose]="isOpen ? 'open' : 'closed'"
    [ngClass]="{ open: isOpen, closed: !isOpen }"
  >
    <div class="logoName">
      <img
        src="../../assets/images/logo-cropped-removebg.png"
        alt="logo"
        class="logoImage"
      />
      <span class="fire-logo">NFPA India Pvt. Ltd</span>
    </div>

    <div class="menu">
      <li>
        <a
          routerLink="/home"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >Home</a
        >
      </li>
      <li>
        <a
          routerLink="/about"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >About Us</a
        >
      </li>
      <li>
        <a
          routerLink="/total-systems"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >Products & Services</a
        >
      </li>
      <li>
        <a
          routerLink="/contact"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >Contact</a
        >
      </li>

      <div mdbDropdown class="dropdown buttonContainer">
        <button
          class="btn btn-primary"
          type="button"
          id="dropdownMenu2"
          mdbDropdownToggle
          aria-expanded="false"
          (click)="toggleDropdown()"
        >
          <i class="fa-solid fa-bars menuButton"></i>
        </button>
      </div>
    </div>
  </nav>

  <div
    [ngClass]="{
      menuContainer: dropdownOpen,
      menuContainerAbsent: !dropdownOpen && toggledOnce
    }"
    [ngStyle]="{ display: toggledOnce ? 'flex' : 'none' }"
  >
    <li>
      <a
        routerLink="/home"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        >Home</a
      >
    </li>
    <li>
      <a
        routerLink="/about"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        >About Us</a
      >
    </li>
    <li>
      <a
        routerLink="/about"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        >Products & Services
      </a>
    </li>

    <li>
      <a
        routerLink="/contact"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        >Contacts</a
      >
    </li>
  </div>
</div>

<router-outlet></router-outlet>
